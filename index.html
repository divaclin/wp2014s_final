	        </div>

	        </div>

	        <div id="Content"> <!--聲明內容-->
	          <span class="glyphicon glyphicon-ok"></span>&nbsp;聲明內容
	          <textarea name="petition-text" id="petition-text" rows="10" cols="50"></textarea>
	        </div>

	        <div id="Picture"> <!--連署圖片上傳-->
	          <span class="glyphicon glyphicon-ok"></span>&nbsp;連署圖片
	        </div>
